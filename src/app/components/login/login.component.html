<section *ngIf="show" class="fixed inset-0 bg-gray-300/30 backdrop-blur-sm z-5">
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:p-0">
        <div class="relative inline-block px-4 pt-5 pb-4 text-left transform bg-white rounded-lg shadow-xl sm:my-8 sm:w-full sm:max-w-sm sm:p-6 sm:align-middle">
            <h3 class="text-lg font-medium leading-6 text-gray-800 capitalize" id="modal-title">Login</h3>
            <p class="mt-2 text-sm text-gray-500">Login to access the private gallery.</p>

            <form class="mt-4" [formGroup]="userForm">
                <!-- Username -->
                <label for="username" class="text-sm text-gray-700">Username</label>
                <input type="username" name="username" id="username" formControlName="username" placeholder="john@gmail.com" class="block my-3 w-full px-4 py-3 text-sm border border-gray-200 rounded" />
                <!-- Password -->
                <label for="password" class="text-sm text-gray-700">Password</label>
                <input type="password" name="password" id="password" formControlName="password" placeholder="Password" class="block my-3 w-full px-4 py-3 text-sm border border-gray-200 rounded" />
                <!-- Error Message -->
                <div *ngIf="error" class="text-sm pt-3 text-red-400">{{error}}</div>

                <div class="mt-4 sm:flex sm:items-center sm:-mx-2">
                    <button (click)="toggle()" type="button" class="w-full px-4 py-2 text-gray-700 transition-colors duration-300 transform border border-gray-200 rounded-md sm:w-1/2 sm:mx-2 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">Cancel</button>
                    <button (click)="login()" type="submit" class="w-full px-4 py-2 mt-3 text-white transition-colors duration-300 transform bg-purple-600 rounded-md sm:mt-0 sm:w-1/2 sm:mx-2 hover:bg-purple-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">Login</button>
                </div>
            </form>
        </div>
    </div>
</section>
